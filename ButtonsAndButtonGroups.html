<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Tutorial</title>
</head>
<body>
    <!--Basic Buttons-->
    <button class="btn btn-primary"> primary button</button><!--Creates buttons with primary colour-->
  
    <button class="btn btn-secondary"> Secondary button</button><!--Creates a buttons with a secondary colour-->
    <br>
   <h2> <b>primary buttons</b></h2>
    <br>
    <br>
<!--Anchor tags as buttons-->
<h2><b>links as Button</b> </h2>
<a href="#" class="btn btn-info">info anchor tag</a> <!--Creates a info button-->
<a href="#" class="btn btn-success">info anchor tag</a><!--Creates a success theme buttons--> 
<br>
<br>
<!--Button Sizes-->
<h2><b>Button Sizes</b></h2><!--We can change the size of buttons with -lg, -m, -sm -->
<button class="btn btn-lg btn-danger">large danger button</button><!--The lg changes the size of the button-->
<button class="btn btn-sm btn-warning">small danger button</button><!--The sm changes the size of the button-->
<br>
<br>

<!--Outlined style-->
<h2><b>Button Outlines</b></h2>
<button class="btn btn-outline-primary">outlined primary button</button><!--Creates a button with outlines-->
<button class="btn btn-outline-secondary">outlined primary button</button>

<br>
<br>

<!--Buttons Groups-->
<h2><b>Button Groups</b></h2>

<div class="btn-group"><!--Creates a group of buttons that are grouped together. "btn-group" does this-->
    <a href="#" class="btn btn-primary">Button 1</a>
    <a href="#" class="btn btn-secondary">Button 2</a>
    <a href="#" class="btn btn-secondary">Button 3</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
