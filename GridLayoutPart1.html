<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <!--Anytime we make a bootstrap grid it goes into a container-->
    <div class="container-lg my-5">
        <h2>Basic Grid</h2>


        <!--How we create a grid-->
        <div class="row">
            <div class="col">
                <div class="p-5 bg-primary text-light">Col1</div>
            </div>

            <div class="col">
                <div class="p-5 bg-primary text-light">Col2</div>
            </div>

            <div class="col">
                <div class="p-5 bg-primary text-light">Col3</div>
            </div>
      
            
        </div>
        <!--To create a grid we first have to:
        -Use a container class
        -Then use a row class
        -Then use a column class
    
    -->
        <!--How we create a grid-->
    </div>

    <div class="container-lg my-5">
        <h2>Column Widths</h2>
        <!--
            We can specfiy the width each column can take up 

        -->
        <div class="row">
            <div class="col-6">
                <div class="p-5 bg-primary text-light">Col1</div>
            </div>

            <div class="col-3">
                <div class="p-5 bg-primary text-light">Col2</div>
            </div>

            <div class="col-3">
                <div class="p-5 bg-primary text-light">Col3</div>
            </div>
          
            
        </div>
    </div>

    <div class="container-ly my-5">
        <h2>Responsive column widths</h2>

        <div class="row">
            <div class="col-sm-4 col-lg-6">
                <div class="p-5 bg-primary text-light">Col 1</div>
            </div>

            <div class="col-sm-4 col-lg-3">
                <div class="p-5 bg-primary text-light">Col 2</div>
            </div>

            <div class="col-sm-4 col-lg-3">
                <div class="p-5 bg-primary text-light">Col 3</div>
            </div>
      
            <!--When we specify a column width they will add up to 12 -->
        </div>
    </div>

    <div class="container-lg my-5">
        <h2>Justifying columns</h2>
        <div class="row justify-content-between">
            <div class="col-md-3">
                        <!--These type of columns will space out when we reach the medium break point-->

                <div class="p-5 bg-primary text-light">Col 1</div>
            </div>

            <div class="col-md-3">
                <div class="p-5 bg-primary text-light">Col 2</div>
            </div>

            <div class="col-md-3">
                <div class="p-5 bg-primary text-light">Col 3</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
